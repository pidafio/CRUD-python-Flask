<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agregar persona</title>
</head>
<body>
  <h1>personas nuevas</h1>
  <form method="POST">
      {{formu.csrf_token}}
      <p>
          {{formu.nombre.label}} <br/>
          {{formu.nombre(size=30)}}
      </p>
      <p>
          {{formu.apellido.label}} <br/>
          {{formu.apellido(size=30)}}
      </p>
      <p>
          {{formu.email.label}} <br/>
          {{formu.email(size=30)}}
      </p>
      <p>
          {{formu.enviar}}
      </p>

  </form>
</body>
</html>
